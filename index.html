<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Gym Planner</title>
  <!-- iOS borderless / PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overscroll-behavior:none; touch-action:none; }
    canvas { display:block; width:100vw; height:100vh; }
    /* Hidden inputs for image upload */
    #uploader { position:fixed; top:-1000px; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <input id="uploader" type="file" accept="image/*" />
  <script src="app.js"></script>
</body>
</html>
